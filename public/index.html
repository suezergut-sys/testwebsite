<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good bye, World Loader</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <main class="loader">
      <div class="glow"></div>
      <div class="ring">
        <div class="dot"></div>
      </div>
      <h1
        class="headline"
        aria-live="polite"
        aria-label="Good bye, World! loading animation"
      >
        <span>G</span><span>o</span><span>o</span><span>d</span>
        <span class="space"></span>
        <span>b</span><span>y</span><span>e</span><span class="comma">,</span>
        <span class="space"></span>
        <span>W</span><span>o</span><span>r</span><span>l</span><span>d</span><span>!</span>
      </h1>
      <p class="subhead">
        Departing in
        <span class="countdown" aria-live="polite" aria-atomic="true">--:--:--</span>
      </p>
    </main>
    <script type="module" src="/script.js"></script>
  </body>
</html>
