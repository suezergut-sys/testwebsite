<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Loader</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <main class="loader">
      <div class="glow"></div>
      <div class="ring">
        <div class="dot"></div>
      </div>
      <h1 class="headline" aria-live="polite" aria-label="Hello, World! loading animation">
        <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span>
        <span class="space"></span>
        <span>W</span><span>o</span><span>r</span><span>l</span><span>d</span><span>!</span>
      </h1>
      <p class="subhead">Loading your experience...</p>
    </main>
    <script type="module" src="/script.js"></script>
  </body>
</html>
